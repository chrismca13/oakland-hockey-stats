name: Weekly Data Refresh

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 07:00, 15:00, and 23:00 UTC
    # Adjust so streamlit refreshes at least every 12 hours. 
    - cron: '0 7 * * *'
    - cron: '0 15 * * *'
    - cron: '0 23 * * *'

  push:
    branches:
      - main

jobs:
  refresh:
    runs-on: ubuntu-latest
    # Add permissions to allow the Action to push code back to the repo
    permissions:
      contents: write
      
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run refresh script
        run: python main.py

      - name: Push empty commit to keep Streamlit awake
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "Keep-alive: Periodic data refresh"
          git push